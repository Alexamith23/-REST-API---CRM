<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"  crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"  crossorigin="anonymous"></script>
  <title>Workshopl</title>

  <script>
    const completed = (e) => {
      var cervecerias = JSON.parse(e.target.responseText);
      alert(cervecerias.length);
      var d = '';
      for (var i = 0; i < cervecerias.length; i++) {
        d += '<tr>' +
          '<td>' + cervecerias[i]._id + '</td>' +
          '<td>' + cervecerias[i].nombre + '</td>' +
          '<td>' + cervecerias[i].apellido + '</td>' +
          '<td>' + cervecerias[i].usuario + '</td>' +
          '<td>' + cervecerias[i].clave + '</td>' +
          '</tr>';
      }
      $("#tabla").append(d);
    };
    const error = () => console.log(this.responseText);

    function getHelloWorld() {
      const ajaxRequest = new XMLHttpRequest();
      ajaxRequest.addEventListener("load", completed);
      ajaxRequest.addEventListener("error", error);
      ajaxRequest.open("GET", "http://localhost:3000/CRM/users");
      ajaxRequest.send();
    }
  </script>

</head>
<!-- ctrl + d -->

<body onload="getHelloWorld();">
  <div class="container">
    <center>
      <br><br>
      <h1 class="text-decoration-none" id="title">Worshop 01</h1>
      <br><br>
    </center>

    <!--<button class="btn btn-success" onclick="getHelloWorld();" id="btn">Mostrar</button>-->
    <table class='table table-striped' id="tabla">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Usuario</th>
          <th scope="col">Clave</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

</body>

</html>
