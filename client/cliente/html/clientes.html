<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <body onload="cargar_clientes()">

    <div class="modal fade" id="modal_registro" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">CRM Registro Clientes</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" method="POST">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="apellido">Cedula juridica</label>
                    <input type="text" class="form-control" name="juridica" id="juridica" placeholder="Cedula juridica">
                  </div>
                </div>
                <div class="form-group">
                  <label for="usuario">Pagina web</label>
                  <input type="text" class="form-control" name="web" id="web" placeholder="Pagina web">
                </div>
                <div class="form-group">
                  <label for="clave">Dirección</label>
                  <input type="text" class="form-control" name="dir" id="dir" placeholder="Dirección">
                </div>
                <div class="form-group">
                    <label for="clave">Telefono</label>
                    <input type="number" class="form-control" name="telefono" id="telefono" placeholder="Telefono">
                  </div>
                  <div class="form-group">
                    <!-- Example split danger button -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">Sector</button>
                        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Industrial</a>
                            <a class="dropdown-item" href="#">basico</a>
                            <a class="dropdown-item" href="#">Normal</a>
                        </div>
                    </div>
                  </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" onclick="registrar_cliente()">Registrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div> 
    <div class="container-fluid">
      <hr />
      <center><h1 class="x"><i class="fa fa-diamond fa-1x" aria-hidden="true" style="color: black;">
    </i>CRM Portillo`s<a  href="./dashboard_user.html" class="btn btn-primary" style="position: relative; left: 450px; ">Regresar</a></h1></center>
      <hr />
      <h1 id="admin" >Administrar Clientes</h1>
  <br>
      <div class="row">
        <div class="col-sm-11">
            
          <table class="table table-striped" id="tabla">
            <thead style="background-color: #3B7DEB; color: white;">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Cedula Jud</th>
                <th scope="col">Pagina web</th>
                <th scope="col">Dirección</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Sector</th>
                <th scope="col">Opciones</th>
                <th scope="col"><a  href="./dashboard_user.html" class="btn btn-success" data-toggle="modal" data-target="#modal_registro">A</a></th>
              </tr>
            </thead>
            <tbody>
             
            </tbody>
          </table>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>

    <script type="text/javascript" src="../Js/controller.js"></script>
  </body>
