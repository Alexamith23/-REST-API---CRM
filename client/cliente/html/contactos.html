<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="../vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Clientes</title>
  </head>
  <body onload="cargar_contactos(); cargar_clientes();">
     <!-- Mensaje -->
     <div class="modal" tabindex="-1" role="dialog" id="sms">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Mensaje</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="mensaje">
            
          </div>
          <div class="modal-footer">
            <a type="button" href="" class="btn btn-primary">Aceptar</a>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal_registro" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">CRM Registro Contactos</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" method="POST">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Cliente</label>
                    <select class="form-control" id="cliente">
                    </select>
                  </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre"
                    required data-validation-required-message="Ingrese su nombre de usuario.">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="apellido">Apellidos</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellidos">
                  </div>
                </div>
                <div class="form-group">
                  <label for="usuario">Correo</label>
                  <input type="email" class="form-control" name="correo" id="correo" placeholder="Correo">
                </div>
                <div class="form-group">
                    <label for="clave">Telefono</label>
                    <input type="number" class="form-control" name="telefono" id="telefono" placeholder="Telefono">
                  </div>
                <div class="form-group">
                  <label for="clave">Puesto</label>
                  <input type="text" class="form-control" name="puesto" id="puesto" placeholder="Puesto">
                </div>
                  
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <a href="#" class="btn btn-primary" onclick="registrar_contactos()">Registrar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div> 
    <div class="modal fade" id="modal_editar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">CRM Edición de Contactos</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="" method="POST">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Cliente</label>
                    <select class="form-control" id="clienteE">
                      
                    </select>
                  </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombreE" id="nombreE" placeholder="Nombre"
                    required data-validation-required-message="Ingrese su nombre de usuario.">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="apellido">Apellidos</label>
                    <input type="text" class="form-control" name="apellidoE" id="apellidoE" placeholder="Apellidos">
                  </div>
                </div>
                <div class="form-group">
                  <label for="usuario">Correo</label>
                  <input type="email" class="form-control" name="correoE" id="correoE" placeholder="Correo">
                </div>
                <div class="form-group">
                    <label for="clave">Telefono</label>
                    <input type="number" class="form-control" name="telefonoE" id="telefonoE" placeholder="Telefono">
                  </div>
                <div class="form-group">
                  <label for="clave">Puesto</label>
                  <input type="text" class="form-control" name="puestoE" id="puestoE" placeholder="Puesto">
                  <input type="hidden" class="form-control" name="idE" id="idE">
                </div>
                  
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <a href="#" class="btn btn-primary" onclick="editar_contactos()">Editar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
    <div class="container-fluid">
      <hr />
      <center><h1 class="x"><i class="fa fa-diamond fa-1x" aria-hidden="true" style="color: black;">
    </i>CRM Portillo`s<a  href="./dashboard_user.html" class="btn btn-primary" style="position: relative; left: 450px; ">Regresar</a></h1></center>
      <hr />
      <h1 id="admin" >Administrar Contactos</h1>
  <br>
      <div class="row">
        <div class="col-sm-11">
            
          <table class="table table-striped" id="tabla">
            <thead style="background-color: #3B7DEB; color: white;">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Cliente</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Correo</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Puesto</th>
                <th scope="col"><a  href="./dashboard_user.html" id="agregar" class="btn btn-success" data-toggle="modal" data-target="#modal_registro">A</a></th>
              </tr>
            </thead>
            <tbody>
             
            </tbody>
          </table>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>
    
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../Js/controller_contactos_cliente.js"></script>
  </body>
</html>
